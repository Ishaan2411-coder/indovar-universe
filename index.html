<!DOCTYPE html>
<html>
<head>
  <title>Indovar Universe</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .text {
      position: absolute;
      opacity: 0;
      font-size: 2em;
      animation: fade 6s ease-in-out forwards;
      text-align: center;
      padding: 20px;
    }

    .t2 { animation-delay: 6s; }
    .t3 { animation-delay: 12s; }
    .t4 { animation-delay: 18s; }
    .t5 { animation-delay: 24s; }

    @keyframes fade {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="text t1">The future was not destroyed in one day…</div>
  <div class="text t2">It was built silently… by one decision.</div>
  <div class="text t3">When the world needed answers…</div>
  <div class="text t4">It found a helper.</div>
  <div class="text t5">
    <strong>INDOVAR UNIVERSE</strong><br>
    <small>Phase One</small>
  </div>
</body>
</html>
