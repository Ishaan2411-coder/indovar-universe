<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Singhs Creations</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0b0b0b;
      color: white;
      text-align: center;
    }

    /* NAVBAR */
    .nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 1px solid #1f1f1f;
    }

    .nav button {
      background: none;
      border: none;
      color: #bfbfbf;
      font-size: 16px;
      cursor: pointer;
    }

    .nav button.active {
      color: #00ff6a;
      font-weight: bold;
    }

    /* HOME */
    .container {
      padding: 60px 20px;
    }

    .countdown {
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 18px;
      color: #cfcfcf;
    }

    .phase {
      font-size: 15px;
      opacity: 0.85;
    }

    /* OUR WORK */
    .work {
      display: none;
      padding: 60px 20px;
    }

    .work p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .work a {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 30px;
      background: #00ff6a;
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <button class="active" onclick="showHome()">Home</button>
    <button onclick="showWork()">Our Work</button>
  </div>

  <!-- HOME -->
  <div class="container" id="home">
    <div class="countdown">COMING SOON ‚è≥</div>
    <div class="phase">Indoverse Phase 1 Announcement</div>
  </div>

  <!-- OUR WORK -->
  <div class="work" id="work">
    <p>Creative projects by Singhs Creations</p>

    <a href="https://www.youtube.com/@IshaanSingh-x9f" target="_blank">
      Open YouTube Channel
    </a>
  </div>

  <!-- SCRIPT -->
  <script>
    function showHome() {
      document.getElementById("home").style.display = "block";
      document.getElementById("work").style.display = "none";
      setActive(0);
    }

    function showWork() {
      document.getElementById("home").style.display = "none";
      document.getElementById("work").style.display = "block";
      setActive(1);
    }

    function setActive(index) {
      const buttons = document.querySelectorAll(".nav button");
      buttons.forEach(btn => btn.classList.remove("active"));
      buttons[index].classList.add("active");
    }
  </script>

</body>
</html>
