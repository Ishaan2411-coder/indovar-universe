<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
}

.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

h1{
  letter-spacing:3px;
  font-size:32px;
  margin-bottom:10px;
}

#countdown{
  font-size:20px;
  margin-bottom:30px;
}

.tabs{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}

.tabs button{
  background:#111;
  border:none;
  color:#fff;
  padding:10px 18px;
  border-radius:20px;
  cursor:pointer;
}

.tabs button.active{
  background:#00bfff;
  color:#000;
}

.section{
  display:none;
  margin-top:25px;
  font-size:15px;
}

a{
  color:#00bfff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

  <h1>COMING SOON</h1>
  <div id="countdown"></div>

  <div class="tabs">
    <button class="active" onclick="openTab('home',this)">Home</button>
    <button onclick="openTab('work',this)">Our Work</button>
    <button onclick="openTab('contact',this)">Contact</button>
  </div>

  <div id="home" class="section" style="display:block;">
    <!-- Empty on purpose (same as starting) -->
  </div>

  <div id="work" class="section">
    <a href="https://www.youtube.com/@IshaanSingh-x9f" target="_blank">
      Visit Our YouTube Channel
    </a>
  </div>

  <div id="contact" class="section">
    Email: Singhscreations2026@gmail.com<br>
    Instagram: Singhs_creations01
  </div>

</div>

<script>
function openTab(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.style.display="none");
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove("active"));
  document.getElementById(id).style.display="block";
  btn.classList.add("active");
}

// Countdown
let target = new Date("March 10, 2026 00:00:00").getTime();

setInterval(()=>{
  let now = new Date().getTime();
  let diff = target - now;

  let d = Math.floor(diff/(1000*60*60*24));
  let h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  let m = Math.floor((diff%(1000*60*60))/(1000*60));
  let s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    d+"d "+h+"h "+m+"m "+s+"s";
},1000);
</script>

</body>
</html>
