<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* NAV */
    .nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 1px solid #222;
    }

    .nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 16px;
      cursor: pointer;
    }

    .nav button.active {
      color: #00ff6a;
      font-weight: bold;
    }

    /* SECTIONS */
    .section {
      padding: 80px 20px;
    }

    #work {
      display: none;
    }

    .coming {
      font-size: 20px;
      letter-spacing: 3px;
      margin-bottom: 25px;
    }

    .clock {
      font-size: 26px;
      letter-spacing: 4px;
      color: #00ff6a;
    }

    .work a {
      padding: 14px 26px;
      border-radius: 30px;
      background: #00ff6a;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <div class="nav">
    <button class="active" onclick="showHome()">Home</button>
    <button onclick="showWork()">Our Work</button>
  </div>

  <!-- HOME -->
  <div class="section" id="home">
    <div class="coming">COMING SOON</div>
    <div class="clock" id="clock">-- : -- : -- : --</div>
  </div>

  <!-- OUR WORK -->
  <div class="section work" id="work">
    <a href="https://www.youtube.com/@IshaanSingh-x9f" target="_blank">
      Open YouTube
    </a>
  </div>

  <!-- SCRIPT -->
  <script>
    function showHome() {
      document.getElementById("home").style.display = "block";
      document.getElementById("work").style.display = "none";
      setActive(0);
    }

    function showWork() {
      document.getElementById("home").style.display = "none";
      document.getElementById("work").style.display = "block";
      setActive(1);
    }

    function setActive(i) {
      const btns = document.querySelectorAll(".nav button");
      btns.forEach(b => b.classList.remove("active"));
      btns[i].classList.add("active");
    }

    // COUNTDOWN (10 March)
    const target = new Date("March 10, 2026 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("clock").innerHTML = "00 : 00 : 00 : 00";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById("clock").innerHTML =
        d + " : " + h + " : " + m + " : " + s;
    }, 1000);
  </script>

</body>
</html>
