<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indovar Universe</title>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .opening {
        font-size: 22px;
        letter-spacing: 2px;
        animation: fadeOut 2s ease forwards;
        animation-delay: 4s;
    }

    .countdown-box {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        animation: fadeIn 2s ease forwards;
    }

    .coming {
        font-size: 18px;
        letter-spacing: 3px;
        opacity: 0.8;
    }

    .timer {
        font-size: 40px;
        letter-spacing: 6px;
        font-weight: bold;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            transform: scale(0.95);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
</head>

<body>

<div class="opening" id="opening">
    AN ORIGINAL CINEMATIC UNIVERSE IS ABOUT TO BEGIN
</div>

<div class="countdown-box" id="countdownBox">
    <div class="coming">COMING SOON</div>
    <div class="timer" id="timer">00 : 00 : 00 : 00</div>
</div>

<script>
    setTimeout(() => {
        document.getElementById("opening").style.display = "none";
        document.getElementById("countdownBox").style.display = "flex";
    }, 6000);

    const targetDate = new Date("March 10, 2026 00:00:00").getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        let minutes = Math.floor((diff / (1000 * 60)) % 60);
        let seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").innerHTML =
            String(days).padStart(2, '0') + " : " +
            String(hours).padStart(2, '0') + " : " +
            String(minutes).padStart(2, '0') + " : " +
            String(seconds).padStart(2, '0');
    }, 1000);
</script>

</body>
</html>
