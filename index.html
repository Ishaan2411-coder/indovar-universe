<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SAHAY.AI</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family: Arial, sans-serif;
  text-align:center;
}

#countdown{
  margin-top:40vh;
  font-size:28px;
  letter-spacing:3px;
}

#reveal{
  display:none;
}

h1{
  margin-top:20vh;
  letter-spacing:5px;
}

hr{
  width:120px;
  opacity:0.4;
  margin:20px auto 40px;
}

.movie{
  margin:30px 0;
  font-size:22px;
}

.movie span{
  display:block;
  margin-top:6px;
  opacity:0.5;
  font-size:13px;
}

/* theme colors */
.red{color:#ff4d4d;}
.blue{color:#4da6ff;}
.green{color:#4dff88;}
.yellow{color:#ffd24d;}
.purple{color:#b84dff;}
</style>
</head>

<body>

<div id="countdown"></div>

<div id="reveal">
  <h1>SAHAY.AI</h1>
  <hr>

  <div class="movie red">MOVIE ONE<span>Coming Soon</span></div>
  <div class="movie blue">MOVIE TWO<span>Coming Soon</span></div>
  <div class="movie green">MOVIE THREE<span>Coming Soon</span></div>
  <div class="movie yellow">MOVIE FOUR<span>Coming Soon</span></div>
  <div class="movie purple">MOVIE FIVE<span>Coming Soon</span></div>
</div>

<script>
const target = new Date("2026-02-14T17:00:00+05:30").getTime();
const cd = document.getElementById("countdown");
const rv = document.getElementById("reveal");

function run(){
  const now = new Date().getTime();
  const diff = target - now;

  if(diff <= 0){
    cd.style.display = "none";
    rv.style.display = "block";
    clearInterval(loop);
    return;
  }

  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff/(1000*60*60))%24);
  const m = Math.floor((diff/(1000*60))%60);
  const s = Math.floor((diff/1000)%60);

  cd.innerHTML = d+"d "+h+"h "+m+"m "+s+"s";
}

const loop = setInterval(run,1000);
run();

/* BACKUP */
if(new Date().getTime() >= target){
  cd.style.display = "none";
  rv.style.display = "block";
}
</script>

</body>
</html>
