<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indovar Universe</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        width: 90%;
        max-width: 900px;
    }

    .coming {
        letter-spacing: 3px;
        font-size: 16px;
        opacity: 0.7;
        margin-bottom: 10px;
    }

    .timer {
        font-size: 42px;
        letter-spacing: 6px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .title {
        font-size: 64px;
        font-weight: 900;
        color: #00ff66;
        letter-spacing: 4px;
        margin-bottom: 20px;
    }

    video {
        width: 100%;
        border-radius: 10px;
        outline: none;
    }
</style>
</head>

<body>

<div class="container">
    <div class="coming">COMING ON</div>
    <div class="timer" id="timer">00 : 00 : 00 : 00</div>

    <div class="title">SAHAY.AI</div>

    <!-- VIDEO -->
    <video controls>
        <source src="Sahay teaser.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    const targetDate = new Date("March 10, 2026 00:00:00").getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        let minutes = Math.floor((diff / (1000 * 60)) % 60);
        let seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").innerHTML =
            String(days).padStart(2, '0') + " : " +
            String(hours).padStart(2, '0') + " : " +
            String(minutes).padStart(2, '0') + " : " +
            String(seconds).padStart(2, '0');
    }, 1000);
</script>

</body>
</html>
