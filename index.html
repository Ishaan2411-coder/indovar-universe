<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#000;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.wrapper{
  width:100%;
  max-width:900px;
  padding:20px;
  text-align:center;
}

.coming{
  font-size:clamp(24px, 5vw, 36px);
  letter-spacing:2px;
  margin-bottom:10px;
}

#countdown{
  font-size:clamp(16px, 3.5vw, 22px);
  color:#00bfff;
  margin-bottom:25px;
}

.tabs{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}

.tabs button{
  padding:10px 18px;
  border:none;
  border-radius:25px;
  background:#111;
  color:#fff;
  font-size:14px;
  cursor:pointer;
}

.tabs button.active{
  background:#00bfff;
  color:#000;
}

.content{
  display:none;
  font-size:clamp(14px, 3vw, 16px);
  line-height:1.5;
}

.content a{
  color:#00bfff;
  text-decoration:none;
  word-break:break-word;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="coming">COMING SOON</div>
  <div id="countdown"></div>

  <div class="tabs">
    <button class="active" onclick="openTab('work',this)">Our Work</button>
    <button onclick="openTab('contact',this)">Contact Us</button>
    <button onclick="openTab('about',this)">About</button>
  </div>

  <div id="work" class="content" style="display:block;">
    <a href="https://www.youtube.com/@IshaanSingh-x9f" target="_blank">
      Visit Our YouTube Channel
    </a>
  </div>

  <div id="contact" class="content">
    Email: contact@comingsoon.com<br>
    Instagram: @yourpage
  </div>

  <div id="about" class="content">
    This channel focuses on creativity, ideas and original content.<br>
    Something exciting is on the way.
  </div>

</div>

<script>
function openTab(tabName, btn){
  document.querySelectorAll('.content').forEach(c => c.style.display="none");
  document.querySelectorAll('.tabs button').forEach(b => b.classList.remove("active"));

  document.getElementById(tabName).style.display="block";
  btn.classList.add("active");
}

// Countdown
let targetDate = new Date("March 10, 2026 00:00:00").getTime();

setInterval(()=>{
  let now = new Date().getTime();
  let diff = targetDate - now;

  let d = Math.floor(diff/(1000*60*60*24));
  let h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  let m = Math.floor((diff%(1000*60*60))/(1000*60));
  let s = Math.floor((diff%(1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    d+"d "+h+"h "+m+"m "+s+"s";
},1000);
</script>

</body>
</html>
