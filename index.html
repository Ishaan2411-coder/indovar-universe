<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>INDOVAR â€“ Phase 1</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 90%;
  }

  /* Opening text */
  #opening {
    font-size: 22px;
    line-height: 1.6;
    letter-spacing: 1px;
    animation: fadeIn 2s ease-in;
  }

  /* Countdown section */
  #countdown {
    display: none;
  }

  .coming-soon {
    font-size: 20px;
    letter-spacing: 4px;
    margin-bottom: 20px;
    opacity: 0.8;
  }

  .days {
    font-size: 120px;
    font-weight: bold;
    letter-spacing: 5px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
  }
</style>
</head>

<body>

<!-- OPENING TEXT -->
<div id="opening" class="center">
  In the beginning, mankind believed it was alone.<br><br>
  But the universe had other plans.<br><br>
  Some secrets were buried.<br>
  Some were waiting to return.
</div>

<!-- COUNTDOWN -->
<div id="countdown" class="center">
  <div class="coming-soon">COMING SOON</div>
  <div class="days" id="days">00</div>
</div>

<script>
  // Step 1: opening text duration
  setTimeout(() => {
    const opening = document.getElementById("opening");
    opening.style.animation = "fadeOut 2s forwards";

    // Step 2: show countdown
    setTimeout(() => {
      opening.style.display = "none";
      document.getElementById("countdown").style.display = "block";
      startCountdown();
    }, 2000);

  }, 5000); // opening stays for 5 seconds

  function startCountdown() {
    const targetDate = new Date("March 10, 2026 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").innerText = "00";
        return;
      }

      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById("days").innerText = days;
    }, 1000);
  }
</script>

</body>
</html>
