<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Indoverse</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
    }

    .container {
        width: 92%;
        max-width: 900px;
        padding: 20px 0;
    }

    .coming {
        letter-spacing: 3px;
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 8px;
    }

    .timer {
        font-size: clamp(28px, 6vw, 42px);
        letter-spacing: 4px;
        font-weight: bold;
        margin-bottom: 18px;
    }

    .phase {
        font-size: 14px;
        letter-spacing: 2px;
        opacity: 0.8;
        margin-bottom: 35px;
    }

    .title {
        font-size: clamp(42px, 9vw, 64px);
        font-weight: 900;
        color: #00ff66;
        letter-spacing: 5px;
        margin-bottom: 30px;
    }

    video {
        width: 100%;
        max-height: 70vh;
        border-radius: 10px;
        background: black;
    }
</style>
</head>

<body>

<div class="container">
    <div class="coming">COMING ON</div>
    <div class="timer" id="timer">00 : 00 : 00 : 00</div>

    <!-- NEW LINE -->
    <div class="phase">INDOVERSE Â· PHASE 1 ANNOUNCEMENT</div>

    <div class="title">SAHAY.AI</div>

    <!-- VIDEO -->
    <video controls playsinline muted>
        <source src="Sahay teaser.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    const targetDate = new Date("March 10, 2026 00:00:00").getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff < 0) return;

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        let minutes = Math.floor((diff / (1000 * 60)) % 60);
        let seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").innerHTML =
            String(days).padStart(2, '0') + " : " +
            String(hours).padStart(2, '0') + " : " +
            String(minutes).padStart(2, '0') + " : " +
            String(seconds).padStart(2, '0');
    }, 1000);
</script>

</body>
</html>
