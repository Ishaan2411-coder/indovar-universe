<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      text-align: center;
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 1px solid #222;
    }

    .nav button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 16px;
      cursor: pointer;
    }

    .nav button.active {
      color: #00ff6a;
      font-weight: bold;
    }

    .home, .work {
      padding: 80px 20px;
    }

    .work {
      display: none;
    }

    .countdown {
      font-size: 20px;
      letter-spacing: 3px;
    }

    .work a {
      padding: 14px 26px;
      border-radius: 30px;
      background: #00ff6a;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="nav">
    <button class="active" onclick="home()">Home</button>
    <button onclick="work()">Our Work</button>
  </div>

  <div class="home" id="home">
    <div class="countdown">COMING SOON ‚è≥</div>
  </div>

  <div class="work" id="work">
    <a href="https://www.youtube.com/@IshaanSingh-x9f" target="_blank">
      Open YouTube
    </a>
  </div>

  <script>
    function home() {
      document.getElementById("home").style.display = "block";
      document.getElementById("work").style.display = "none";
      set(0);
    }

    function work() {
      document.getElementById("home").style.display = "none";
      document.getElementById("work").style.display = "block";
      set(1);
    }

    function set(i) {
      document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
      document.querySelectorAll(".nav button")[i].classList.add("active");
    }
  </script>

</body>
</html>
